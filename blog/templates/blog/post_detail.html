{% extends "base.html" %}

{% block bodyclass %}post{% endblock %}

{% block content %}
<article class="post">

    <h1>{{object.title}}</h1>

    {% if request.user.is_authenticated %}<p><a href="{% url post_edit object.id %}">Edit this post</a></p>{% endif %}

    <div>
        {{object.content|safe}}
    </div>

    <span class="meta">Posted on {{ object.post_date|date }}</span>

</article>
{% endblock %}
